name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

  workflow_run:
    workflows: ['Add Word']
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup environment variables
        uses: ./.github/actions/setup-env
        with:
          vars-json: ${{ toJSON(vars) }}
          secrets-json: ${{ toJSON(secrets) }}
          github-sha: ${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get previous deployed hash
        id: get_prev_hash
        env:
          SITE_URL: ${{ vars.SITE_URL }}
        run: |
          set -e
          HASH=$(curl -sf "$SITE_URL/health.txt" | grep -E '^words_hash:' | awk '{print $2}' || true)
          echo "PREVIOUS_DEPLOYED_HASH=$HASH" >> $GITHUB_OUTPUT

      - name: Ping search engines
        env:
          SITE_URL: ${{ vars.SITE_URL }}
        run: |
          npm run tool:ping-search-engines -- \
            --site-url "$SITE_URL" \
            --deployed-hash "${{ steps.get_prev_hash.outputs.PREVIOUS_DEPLOYED_HASH }}"
